<script>

// Found here https://stackoverflow.com/questions/56208277/changing-background-color-on-scroll
const colors = ['', 'stormyGray','stormyGray','stormyGray','veryDark','tooBright','regularGray','part3Gray','roomTan','regularGray','alarmRed','alarmRed1',
'regularGray','regularGray','regularGray','regularGray','regularGray','regularGray','regularGray','regularGray']

const sections = [...document.querySelectorAll('section')]

window.addEventListener('scroll', function () {

  const scrollFromTop = window.pageYOffset

  for (let i = 0; sections.length > i; i++) {

    if (scrollFromTop <= sections[i].offsetTop - 250) {
      document.body.className = colors[i] 
      break
    } 

  }

})
		
</script>
